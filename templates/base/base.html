{% load bootstrap_pagination %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

  <title>Quality Improvement Analytics</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  {% block css %}
  
  {% endblock %}

  <!-- Custom styles for this template -->
</head>

<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container container-full">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/location/list/"> Quality Improvement Analytics</a>
    </div>
    <ul class="nav nav-pills pull-right">
      <li class="active"><a href="/location/list/"><i class="fa fa-home"></i> Home</a>
      </li>
      {% if user.is_authenticated %}
        <li class="active"><a href="/user/logout">Log Out</a></li>
      {% endif %}
    </ul>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->

<div class="container">
  {% block page-content %}

  {% endblock %}
</div><!--/.container-->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% url 'js_reverse' %}" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/utils/csrf.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
{% block javascripts %}{% endblock %}
</body>
</html>
