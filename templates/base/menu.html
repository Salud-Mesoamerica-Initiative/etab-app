<div class="list-group">
  {% if available_verbs %}
  {% for verb in available_verbs %}
  {% if verb.visible %}
  <a href="{{ verb.url }}" class="list-group-item">{{ verb.display_name }}</a>
  {% endif %}
  {% endfor %}
      {%if user.is_authenticated %}
        <a href="{% url "dimension:index" %}" class="list-group-item">Create Dimension{{ user }} </a>
      {% endif %}
  {% endif %}
</div>
